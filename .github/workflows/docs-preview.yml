name: Documentation Preview

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-preview.yml'

jobs:
  preview:
    name: Build and Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: docs
        run: bun install

      - name: Build documentation
        working-directory: docs
        run: bun run build

      - name: Deploy to Cloudflare Workers
        working-directory: docs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler versions upload \
            --name dhd-docs-preview \
            --tag pr-${{ github.event.pull_request.number }} \
            --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://pr-${prNumber}.dhd-docs-preview.workers.dev`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“š Documentation preview deployed!\n\nðŸ”— Preview URL: ${previewUrl}`
            })